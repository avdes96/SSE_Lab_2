name: Build
on: [push]
jobs:
  python-formatting:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install flake8
      run: pip install flake8
    - name: Install black
      run: pip install black
    - name: Run black
      run: black api/*.py
    - name: Run flake8 (with adjustments to allow for black's formatting)
      run: flake8 api/*.py --extend-ignore E203 E772--max-line-length 120

  type-checking:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install dependencies from requirements.txt
      run: pip install -r requirements.txt
    - name: Run mypy
      run: mypy api/*.py

  unit-testing:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install dependencies from requirements.txt
      run: pip install -r requirements.txt
    - name: Install pytest-cov
      run: pip install pytest-cov
    - name: Run pytest with coverage
      run: pytest api/*.py  --cov=api

  deploy-to-vercel:
    needs: [python-formatting, type-checking, unit-testing]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'                                                  
