<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="{{ url_for('static', filename='/style.css')}}">
</head>

<body>
    <!-- Banner at the top -->
    <div class="banner">
        <h1>Hello, welcome to the Lunch Selector</h1>
    </div>

    <div class="content">
        <h2>What would you like for lunch?</h2>

        <!-- Food images, captions, and sources -->
        <div class="food-section">
            <div class="food-item">
                <figcaption>Fish and Chips</figcaption>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Fish_and_chips_blackpool.jpg/1024px-Fish_and_chips_blackpool.jpg" alt="Fish and Chips">
                <p>Source: <a href="https://commons.wikimedia.org/wiki/File:Fish_and_chips_blackpool.jpg" target="_blank">Wikipedia</a></p>
            </div>
            <div class="food-item">
                <figcaption>Chicken Curry</figcaption>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/Chicken_preparation_in_Malvani_style.jpg/220px-Chicken_preparation_in_Malvani_style.jpg" alt="Chicken Curry">
                <p>Source: <a href="https://commons.wikimedia.org/wiki/File:Chicken_preparation_in_Malvani_style.jpg" target="_blank">Wikipedia</a></p>
            </div>
            <div class="food-item">
                <figcaption>Vegetarian Pasta</figcaption>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Pasta_primavera.jpg/1024px-Pasta_primavera.jpg" alt="Vegetarian Pasta">
                <p>Source: <a href="https://commons.wikimedia.org/wiki/File:Pasta_primavera.jpg" target="_blank">Wikipedia</a></p>
            </div>
        </div>

        <form action="/submit" method="post">
            <label for="namefield">Name:</label>
            <input type="text" id="namefield" name="name" placeholder="Enter name here">
            <p>
                <label for="yearfield">Year:</label>
                <input type="number" min="1" max="4" id="yearfield" name="year" value="1">
            </p>
            <p>
                <label for="menuoption">Meal choice: </label>
                <select name="menu" id="menuoption">
                    <option value="Fish and Chips">Fish and Chips</option>
                    <option value="Chicken Curry">Chicken Curry</option>
                    <option value="Vegetarian Pasta">Vegetarian Pasta</option>
                </select>
            </p>
            <fieldset>
                <legend>Number of additional guests</legend>
                <div>
                    <input type="radio" id="Zero" value="Zero" name="guests" checked>
                    <label for="Zero">0</label>
                </div>
                <div>
                    <input type="radio" id="One" value="One" name="guests">
                    <label for="One">1</label>
                </div>
                <div>
                    <input type="radio" id="Two" value="Two" name="guests">
                    <label for="Two">2</label>
                </div>
            </fieldset>
            <p>
                <label for="donation">Would you like to make a voluntary donation? Enter a value in Â£: </label>
                <input type="number" id="donation" min="0" max="10" value="0" name="donation"/>
            </p>
            <p>
                <input type="submit" value="Submit!" id = "submit_button">
            </p>
        </form>
    </div>

    <!-- Footer at the bottom -->
    <div class="footer">
        <footer>
            <a href="https://github.com/avdes96/SSE_Lab_2">Visit GitHub Project</a>
        </footer>
    </div>
</body>
</html>
