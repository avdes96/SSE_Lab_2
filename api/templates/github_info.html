<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="{{ url_for('static', filename='/style.css')}}">
<script src="{{url_for('static', filename='functions.js')}}"></script>
<title>GitHub Explorer</title>
</head>

<body onload="generate_table({{ data }})">
    <!-- Banner at the top -->
    <div class="banner">
        <h1>Welcome to the GitHub API explorer</h1>
    </div>

    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>Repository</th>
                    <th>Latest update</th>
                    <th>Latest push</th>
                    <th>Latest commit hash</th>
                    <th>Latest commit author</th>
                    <th>Latest commit date</th>
                    <th>Latest commit message</th>
                </tr>
            </thead>
            <tbody id = "table_body" >
            </tbody>
        </table>
    </div>

    <!-- Footer at the bottom -->
    <div class="footer">
        <footer>
            <a href="https://github.com/avdes96/SSE_Lab_2">Visit GitHub Project</a>
        </footer>
    </div>
</body>
</html>
