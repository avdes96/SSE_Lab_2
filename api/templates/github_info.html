<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="{{ url_for('static', filename='/style.css')}}">
<script src="{{url_for('static', filename='functions.js')}}"></script>
<title>GitHub Explorer</title>
</head>

<body onload="generate_table({{ data }}); generate_lang_table({{ lang_data }})">
    <!-- Banner at the top -->
    <div class="banner">
        <h1>Welcome to the GitHub API explorer</h1>
    </div>
    <br>


    <div class="content">
        <h2>List of user repositories</h2>
        <table>
            <thead>
                <tr>
                    <th>Repository</th>
                    <th>Latest update</th>
                    <th>Latest push</th>
                    <th>Latest commit hash</th>
                    <th>Latest commit author</th>
                    <th>Latest commit date</th>
                    <th>Latest commit message</th>
                </tr>
            </thead>
            <tbody id = "table_body" >
            </tbody>
        </table>
    </div>

    <div class="content">
        <h2>List of languages in user's repositories, sorted by total bytes of code</h2>
        <table>
            <thead>
                <tr>
                    <th>Language</th>
                    <th>Number of bytes</th>
                </tr>
            </thead>
            <tbody id = "lang_table_body">
            </tbody>
        </table>
    </div>
