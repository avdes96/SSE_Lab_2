<html>
    <head>
        <style>
        /* Style for banner and footer */
        .banner, .footer {
            background-color: #063970;
            color: #ECF0F1;
            padding: 20px 0;
            text-align: center;
        }

        /* Main body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Margin for main content */
        .content {
            margin: 20px;
        }

        /* Style for footer links */
        footer a {
            color: #ECF0F1;
            margin-right: 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #3498DB;
        }
        </style>
    </head>
    <body>
      <!-- Banner at the top -->
        <div class="banner">
        <h1>You're going to lunch {{ name }}!</h1>
        </div>
        <p>Name: {{ name }}</p>
        <p>Menu choice: {{ menu }}</p>
        <p>Year: {{ year }}</p>
        <p>Additional guests: {{ guests }}</p>
    </body>

 <!-- Footer at the bottom -->
    <div class="footer">
        <footer>
            <a href="https://github.com/avdes96/SSE_Lab_2">Visit GitHub Project</a>
            <p>&copy; 2023 (Some) rights reserved</p>
        </footer>

</html>
